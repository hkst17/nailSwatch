<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/more-sugar" rel="stylesheet">
    <title>Nail Swatches</title>
    <script src="./index.js" defer></script>
</head>

<body class="center"
    onload="show('basic', 'ALL'); show('elegantFlower', 'ALL'); show('spongebob', 'ALL'); show('winter', 'ALL'); show('cny', 'ALL'); price(0)">

    <div class="container">
        <div class="header">
            <button class="dot">?</button>
            <button class="buttonRec" onclick="reset('white')" id="reset">Reset all nails</button>
        </div>
        <div class="dropdown" id="dropdown">
            filter by nail:
            <button class="buttonRec" id="buttonWords"></button>
            <div class="dropdown-options">
                <a
                    onclick="show('basic', 'ALL'); show('elegantFlower', 'ALL'); show('spongebob', 'ALL'); show('winter', 'ALL'); show('cny','ALL')">ALL</a>
                <a
                    onclick="show('basic', 'Basics'); hide('spongebob','Spongebob'); hide('elegantFlower'); hide('winter')">Basics</a>
                <a
                    onclick="show('elegantFlower','Elegant Flower'); hide('spongebob'); hide('basic'); hide('winter'); hide('cny')">Elegant
                    Flower</a>
                <a
                    onclick="show('spongebob','Spongebob'); hide('elegantFlower'); hide('basic'); hide('winter'); hide('cny')">Spongebob</a>
                <a
                    onclick="show('winter', 'Winter'); hide('spongebob','Spongebob'); hide('elegantFlower'); hide('basic'); hide('cny')">Winter</a>
                <a
                    onclick="show('cny', 'Chinese New Year'); hide('spongebob','Spongebob'); hide('elegantFlower'); hide('basic'); hide('winter')">Chinese
                    New Year</a>
            </div>
        </div>
        <!-- <div id="myModal" class="modal">

            
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Some text in the Modal..</p>
            </div>

        </div> -->



        <h1 center>Nail Designer</h1>

        <p class="subheading">
            by @snailzily
        </p>

        <div id="picker">
            <p>Change the color of ALL nails: </p>
            <input type="color" name="favcolor" value="#ffffff" id="color_picker1" onchange="setColor(this);" />

        </div>
        <div id="indQ"><br>- Select the INDIVIDUAL nail you are changing
            <button class="buttonRec" id="design">Design</button>
            <button class="buttonRec" id="color">Color</button>
            <button id="invisibleButton" onclick="buttonAlert()"></button>
        </div>

        

        <div class="row" id="row">
            <div class="nails center row">
                <div id="triangle-down"></div>
                <div class="finger" id="finger1ID" img src='./img/emptyNail.png' onchange="setColor(this)"
                    onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger2ID" img src='./img/emptyNail.png' onchange="setColor(this)"
                    onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger3ID" img src='./img/emptyNail.png' onchange="setColor(this)"
                    onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger4ID" img src='./img/emptyNail.png' onchange="setColor(this)"
                    onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger5ID" img src='./img/emptyNail.png' onchange="setColor(this)"
                    onclick="clickHandler(this.id)"></div>
            </div>
        </div>

        <div id="pickerInd">
            <input type="color" name="favcolor" value="#ffffff" id="pickerInd" onchange="setColor(this);" />
        </div>

        <div class="price" id="price">
            <p>Price: $<span id="cost"></span></p>
        </div>

        <div id="nailSetContainer">

            <div class="action" id="basic">
                <h2>Basics</h2>
                <img src='./img/frenchTip.png' class="nailChoice" id="nailChoice" id="nailChoice"
                    onclick="isClear(); price(3.5); finger('./img/frenchTip-clear.png')" />
                <img src='./img/ombre-full.png' class="nailChoice" id="nailChoice" id="nailChoice"
                    onclick="isClear(); price(3.5); finger('./img/ombre.png')" />
                <img src='./img/half.png' class="nailChoice" id="nailChoice" id="nailChoice"
                    onclick="isClear(); price(3.25); finger('./img/half-clear.png')" />
                <img src='./img/baseNail.png' class="nailChoice" id="nailChoice"
                    onclick="isClear(); price(3); finger('./img/baseNail-clear.png')" />
            </div>

            <div class="action" id="elegantFlower">
                <h2>Elegant Flower</h2>
                <img src='./img/frenchTipWFlower.png' class="nailChoice" id="nailChoice"
                    onclick="isClear(); price(4); finger('./img/frenchTipsWFlower-clear.png')" />
                <img src='./img/frenchTipsWFlowers.png' class="nailChoice" id="nailChoice"
                    onclick="isClear(); price(5.5); finger('./img/frenchTipsWFlowers-clear.png')" />
                <img src='./img/frenchTipsWFlowerRounded.png' class="nailChoice" id="nailChoice"
                    onclick="isClear(); price(5.5); finger('./img/frenchTipsWFlowersRounded-clear.png')" />
                <img src='./img/frenchTipFlowers.png' class="nailChoice" id="nailChoice"
                    onclick="isClear(); price(5.5); finger('./img/frenchTipFlowers-clear.png')" />
            </div>

            <div class="action" id="spongebob">
                <h2>Spongebob*</h2>
                <img src='./img/spongebobFlowers.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/spongebobFlowers.png')" />
                <img src='./img/spongebobIceCream.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/spongebobIceCream.png')" />
                <img src='./img/doodlebob.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/doodlebob.png')" />
                <img src='./img/jellyfish.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/jellyfish.png')" />
                <img src='./img/plankton.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/plankton.png')" />
            </div>

            <div class="action" id="winter">
                <h2>Winter*</h2>
                <img src='./img/winterBear.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterBear.png')" />
                <img src='./img/winterHeart.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterHeart.png')" />
                <img src='./img/winterFrench.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterFrench.png')" />
                <img src='./img/winterSnowman.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterSnowman.png')" />
                <img src='./img/winterStriped.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterStriped.png')" />
                <img src='./img/winterFrenchGlitter.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/winterFrenchGlitter.png')" />
            </div>

            <div class="action" id="cny">
                <h2>Chinese New Year*</h2>
                <img src='./img/cnyCat.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/cnyCat.png')" />
                <img src='./img/cnyDragon.png' class="nailChoice" id="nailChoice"
                    onclick="price(6); finger('./img/cnyDragon.png')" />
                <img src='./img/cnyFrench.png' class="nailChoice" id="nailChoice"
                    onclick="price(4); finger('./img/cnyFrench.png')" />
                <img src='./img/cnyGoldSmudge.png' class="nailChoice" id="nailChoice"
                    onclick="price(3.5); finger('./img/cnyGoldSmudge.png')" />
                <img src='./img/cnyHappiness.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/cnyHappiness.png')" />
                <img src='./img/cnyLines.png' class="nailChoice" id="nailChoice"
                    onclick="price(3.5); finger('./img/cnyLines.png')" />
                <img src='./img/cnyLion.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/cnyLion.png')" />
                <img src='./img/cnyLuck.png' class="nailChoice" id="nailChoice"
                    onclick="price(9); finger('./img/cnyLuck.png')" />
                <img src='./img/cnySwirlyFrench.png' class="nailChoice" id="nailChoice"
                    onclick="price(4); finger('./img/cnySwirlyFrench.png')" />
            </div>
        </div>
    </div>
</body>

</html>
