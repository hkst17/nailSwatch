<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.cdnfonts.com/css/more-sugar" rel="stylesheet">
    <title>Nail Swatches</title>
    <script src="./index.js" defer></script>
</head>

<body class="center" onload="show('basic', 'ALL'); show('elegantFlower', 'ALL'); show('spongebob', 'ALL')">
    <div class="container">
        <button class="buttonRec" onclick="reset('white')" id="reset">Reset all nails</button>

        <div class="dropdown">
            filter by nail:
            <button class="buttonRec" id="buttonWords"></button>
            <div class="dropdown-options">
                <a href='#elegantFlower'
                    onclick="show('basic', 'ALL'); show('elegantFlower', 'ALL'); show('spongebob', 'ALL')">ALL</a>
                <a onclick="show('basic', 'Basics'); hide('spongebob','Spongebob'); hide('elegantFlower')">Basics</a>
                <a onclick="show('elegantFlower','Elegant Flower'); hide('spongebob'); hide('basic')">Elegant Flower</a>
                <a onclick="show('spongebob','Spongebob'); hide('elegantFlower'); hide('basic')">Spongebob</a>
            </div>
        </div>

        <h1 center>Nail Swatches</h1>

        <p class="subheading">
            Visually swatch to see what looks good together!
        </p>

        <div id="picker">
            <p>Change the color: </p>
            <input type="color" name="favcolor" value="#ffffff" id="color_picker" onchange="setColor(this);" />
        </div>

        <div id="triangle-down"></div>

        <div class="row">
            <div class="nails center row">
                <div class="finger" id="finger1ID" onchange="setColor(this)" onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger2ID" onchange="setColor(this)" onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger3ID" onchange="setColor(this)" onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger4ID" onchange="setColor(this)" onclick="clickHandler(this.id)"></div>
                <div class="finger" id="finger5ID" onchange="setColor(this)" onclick="clickHandler(this.id)"></div>
            </div>
        </div>

        <div class="action" id="basic">
            <h2>Basics</h2>
            <img src='./img/frenchTip.png' class="nailChoice"
                onclick="isClear(); finger('./img/frenchTip-clear.png')" />
            <img src='./img/ombre-full.png' class="nailChoice" onclick="isClear(); finger('./img/ombre.png')" />
            <img src='./img/half.png' class="nailChoice" onclick="isClear(); finger('./img/half-clear.png')" />
            <img src='./img/baseNail.png' class="nailChoice" onclick="isClear(); finger('./img/baseNail-clear.png')" />
        </div>

        <div class="action" id="elegantFlower">
            <h2>Elegant Flower</h2>
            <img src='./img/frenchTipWFlower.png' class="nailChoice"
                onclick="isClear(); finger('./img/frenchTipsWFlower-clear.png')" />
            <img src='./img/frenchTipsWFlowers.png' class="nailChoice"
                onclick="isClear(); finger('./img/frenchTipsWFlowers-clear.png')" />
            <img src='./img/frenchTipsWFlowerRounded.png' class="nailChoice"
                onclick="isClear(); finger('./img/frenchTipsWFlowersRounded-clear.png')" />
            <img src='./img/frenchTipFlowers.png' class="nailChoice"
                onclick="isClear(); finger('./img/frenchTipFlowers-clear.png')" />
        </div>

        <div class="action" id="spongebob">
            <h2>Spongebob</h2>
            <img src='./img/spongebobFlowers.png' class="nailChoice" onclick="finger('./img/spongebobFlowers.png')" />
            <img src='./img/spongebobIceCream.png' class="nailChoice" onclick="finger('./img/spongebobIceCream.png')" />
            <img src='./img/doodlebob.png' class="nailChoice" onclick="finger('./img/doodlebob.png')" />
            <img src='./img/jellyfish.png' class="nailChoice" onclick="finger('./img/jellyfish.png')" />
            <img src='./img/plankton.png' class="nailChoice" onclick="finger('./img/plankton.png')" />
        </div>
    </div>
</body>

</html>
